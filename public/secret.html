<!DOCTYPE html>
<html>
<head>
  <title>Secret?</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Set the width of the sidebar to 120px */
    .w3-sidebar {width: 120px;background: #222;}
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {margin-left: 120px}
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    /* Hide the default audio controls */
    audio::-webkit-media-controls { display: none !important; }
    audio { display: none; }
  </style>
</head>
<body class="w3-black">

<div>
  <img src="https://i.kym-cdn.com/photos/images/original/002/486/154/c06.gif" style="width:100%">
</div>

<!-- Reproductor de música -->
<audio id="audioPlayer" controls>
  Tu navegador no soporta la reproducción de audio.
</audio>

<!-- Enlace para reproducir música -->
<div class="w3-container w3-center">
  <a href="#" class="w3-button w3-black w3-round-large" onclick="playMusic('https://ia803200.us.archive.org/19/items/maxwell_202306/maxwell.mp3')">Reproducir música</a>
</div>

<!-- Script para reproducir la música -->
<script>
  function playMusic(musicUrl) {
    var audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = musicUrl;
    audioPlayer.style.display = 'block';
    audioPlayer.play();
  }
</script>

<a href="index.html" class="w3-btn w3-padding-large w3-black w3-round-large">
  <i class="fa fa-arrow-left"></i> Regresar a la página principal.
</a>

</body>
</html>
